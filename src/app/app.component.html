<mat-toolbar color="primary">
  <span>Product Management</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddEditProductForm()">
    ADD PRODUCT
  </button>
</mat-toolbar>

<div class="main-body">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="selectAll($event)"
            color="primary"
          ></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            [(ngModel)]="row.selected"
            (change)="selectRow(row)"
            color="primary"
          ></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Product</th>
        <td mat-cell *matCellDef="let row">{{ row.product }}</td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
        <td mat-cell *matCellDef="let row">{{ row.location }}</td>
      </ng-container>

      <ng-container matColumnDef="onHand">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>On Hand</th>
        <td mat-cell *matCellDef="let row">{{ row.onHand }}</td>
      </ng-container>

      <ng-container matColumnDef="forecast">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Forecast</th>
        <td mat-cell *matCellDef="let row">{{ row.forecast }}</td>
      </ng-container>

      <ng-container matColumnDef="route">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Route</th>
        <td mat-cell *matCellDef="let row">{{ row.route }}</td>
      </ng-container>

      <ng-container matColumnDef="min">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Min</th>
        <td mat-cell *matCellDef="let row">{{ row.min }}</td>
      </ng-container>

      <ng-container matColumnDef="max">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Max</th>
        <td mat-cell *matCellDef="let row">{{ row.max }}</td>
      </ng-container>

      <ng-container matColumnDef="toOrder">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>To Order</th>
        <td mat-cell *matCellDef="let row">{{ row.toOrder }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProduct(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
