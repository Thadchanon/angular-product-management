<div mat-dialog-title>
  <h1>Product Form</h1>
</div>
<form [formGroup]="productForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Product</mat-label>
        <mat-select formControlName="product">
          <mat-option *ngFor="let val of product" [value]="val">{{
            val
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Location</mat-label>
        <mat-select formControlName="location">
          <mat-option *ngFor="let val of location" [value]="val">{{
            val
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>On Hand</mat-label>
        <input
          matInput
          type="text"
          formControlName="onHand"
          mask="separator.2"
          [leadZero]="true"
          thousandSeparator=","
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Forecast</mat-label>
        <input
          matInput
          type="text"
          formControlName="forecast"
          mask="separator.2"
          [leadZero]="true"
          thousandSeparator=","
        />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Route</mat-label>
        <mat-select formControlName="route">
          <mat-option *ngFor="let val of route" [value]="val">{{
            val
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Min</mat-label>
        <input
          matInput
          type="text"
          min="0"
          formControlName="min"
          mask="separator.2"
          [leadZero]="true"
          thousandSeparator=","
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Max</mat-label>
        <input
          matInput
          type="text"
          min="0"
          formControlName="max"
          mask="separator.2"
          [leadZero]="true"
          thousandSeparator=","
        />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>To Order</mat-label>
        <input
          matInput
          type="text"
          min="0"
          formControlName="toOrder"
          mask="separator.2"
          [leadZero]="true"
          thousandSeparator=","
        />
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">
      Cancel
    </button>
    <button mat-raised-button color="primary" type="submit">
      {{ data ? "Update" : "Save" }}
    </button>
  </div>
</form>
